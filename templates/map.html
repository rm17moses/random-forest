    <style>
        body {
            background-color: #e6bbc9;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        .card {
            border: none;

            width: 100%;

        }

<body>

    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand bg-transparent" href="#">
                        <img src="/static/images/Green_Nature_Logo-removebg-preview.png" alt="Logo" width="50"

                    </a>
                    <!-- <h3 class="groupNo">GROUP 15</h3>  -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container my-5">
        <div class="row">
            <div class=" mx-auto"> <!-- Adjusted the column width for the larger map -->
                <div class="card ">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Soil sample location</h1>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([{{ user_data[0][0] }}, {{ user_data[0][1] }}], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        L.marker([{{ user_data[0][0] }}, {{ user_data[0][1] }}]).addTo(map)
            .bindPopup('Coordinates: [{{ user_data[0][0] }}, {{ user_data[0][1] }}]')
            .openPopup();
    </script>
